<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="conteiner">
            <div class="japan">
                <h1>Japan flag</h1>
                <div class="flag">
                    <div class="red"></div>
                </div>
            </div>
            <div class="instagram">
                <div class="main">
                    <div class="grow">
                        <div class="small"></div>
                        <div class="big"></div>
                        
                    </div>
                </div>
            </div>
            <div class="kuala">
                <div class="face">
                    <div class="eyes first">
                        <div class="mini m1"></div>
                    </div>
                    <div class="eyes second">
                        <div class="mini m3"></div>
                    </div>
                    <div class="nouse"></div>
                </div>
                <div class="ears left"></div>
                <div class="ears right"></div>
            </div>
            <div class="skype">
                <div class="main-s"><p>S</p></div>
                <div class="small-s s1"></div>
                <div class="small-s s2"></div>
            </div>
            <div class="pencil">
                <div class="top"></div>
                <div class="wood"></div>
                <div class="main-w">
                    <div class="wood1"></div>
                    <div class="wood2"></div>
                    <div class="wood3"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
